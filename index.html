<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Protfolio</title>
  </head>
  <body class="bg-gray-800">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <div
      class="container px-4 flex flex-col justify-center mx-auto h-screen bg-gray-200 dark:bg-gray-800"
    >
      <header class="lg:px-16 px-4 flex flex-wrap items-center py-4 shadow-lg">
        <div class="flex-1 flex justify-between items-center">
          <a href="#" class="text-3xl font-semibold font-serif text-green-500"
            >Bilal ezzaim
          </a>
        </div>

        <label for="menu-toggle" class="pointer-cursor md:hidden block">
          <svg
            class="fill-current text-gray-700 dark:text-gray-200"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 20 20"
          >
            <title>menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
          </svg>
        </label>
        <input class="hidden" type="checkbox" id="menu-toggle" />

        <div class="hidden md:flex md:items-center md:w-auto w-full" id="menu">
          <nav>
            <ul
              class="md:flex items-center justify-between text-base text-gray-700 dark:text-gray-100 pt-4 md:pt-0"
            >
              <li>
                <a
                  class="md:p-4 py-3 px-0 block text-green-500 hover:text-green-500"
                  href="#"
                  >Home</a
                >
              </li>
              <li>
                <a class="md:p-4 py-3 px-0 block hover:text-green-500" href="#"
                  >About Me</a
                >
              </li>
              <li>
                <a class="md:p-4 py-3 px-0 block hover:text-green-500" href="#"
                  >Education</a
                >
              </li>
              <li>
                <a class="md:p-4 py-3 px-0 block hover:text-green-500" href="#"
                  >Experience</a
                >
              </li>
              <li>
                <a
                  class="md:p-4 py-3 px-0 block hover:text-green-500 md:mb-0 mb-2"
                  href="#"
                  >Contact</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <h1 class="text-2xl text-white">bilanox</h1>
      <div class="w-full h-screen relative">
        <div
          class="w-full h-full xl:px-16 xs:px-8 flex gap-4 justify-center items-center"
        >
          <div class="w-full">
            <h4 class="sm:text-2xl xs:text-md text-gray-600 dark:text-gray-300">
              Hello, My name is
              <span
                class="text-rose-400 sm:text-2xl xs:text-xl font-semibold font-serif"
                >Samuel Abera</span
              >
            </h4>
            <h1 class="mt-4 sm:text-4xl xs:text-3xl dark:text-white">
              I'm
              <span class="typing libre-baskerville-bold text-green-600"></span>
            </h1>

            <p class="mt-4 sm:text-lg xs:text-md capitalize dark:text-gray-200">
              Experienced full-stack developer with 4+ years of expertise in
              Laravel, NestJS, Nuxt.js, Next.js, Android, and some Flutter
              experience.
            </p>
            <button class="p-2 px-6 mt-6 bg-rose-500 text-white rounded-full">
              Hire Me
            </button>
          </div>

          <div class="xl:max-w-[30%] md:max-w-[30%] h-fit hidden md:block">
            <img
              class="rounded-sm rounded-br-[5rem] rounded-tl-[5rem]"
              src="https://techakim.com/sam/tg/7268/li/imgs/profile.jpg"
              alt="My Pic"
            />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      var typed = new Typed(".typing", {
        strings: [
          "",
          "FullStack Developer,",
          "Frontend Developer,",
          "Backend Developer,",
          "Mobile Apps Developer.",
        ],
        typeSpeed: 100,
        BackSpeed: 60,
        loop: true,
      });
    </script>
  </body>
</html>
